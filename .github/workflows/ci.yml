name: CI Pipeline

on:
  push:
    branches: [Test-action]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name:  Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint src/ --ext .js,.jsx

      - name: Build project
        run: npm run build

      - name: Run Lighthouse CI
        run: npx lhci autorun
